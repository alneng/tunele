name: tunele-api

services:
  tunele-api:
    container_name: tunele-api
    image: tunele-api
    env_file: "../.env"
    build:
      context: ../../../ # Pull the yarn.lock from the root directory
      dockerfile: ./src/backend/docker/Dockerfile
    ports:
      - "7600:7600"
    restart: unless-stopped
    networks:
      - tunele-network
    volumes:
      - ../logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7600/api/health"]
      interval: 5s
      timeout: 10s
      retries: 5

  redis:
    image: redis:8-alpine
    container_name: tunele-redis
    restart: unless-stopped
    ports:
      - "6379:6379" # Expose Redis on port 6379 for development
    env_file: "../.env"
    networks:
      - tunele-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 10s
      retries: 5

networks:
  tunele-network:
    driver: bridge
