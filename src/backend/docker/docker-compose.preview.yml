name: tunele-api-preview

services:
  api:
    image: ghcr.io/alneng/tunele-api:preview # This will be replaced by CI/CD
    container_name: tunele-api-preview
    restart: unless-stopped
    ports:
      - "7601:7600" # Different port for preview
    volumes:
      - ./logs/preview:/app/logs
    env_file:
      - .env.preview
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - tunele-preview-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7600/api/health"]
      interval: 5s
      timeout: 10s
      retries: 5

  redis:
    image: redis:8-alpine
    container_name: tunele-redis-preview
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    env_file:
      - .env.preview
    networks:
      - tunele-preview-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 10s
      retries: 5

  grafana-agent:
    image: grafana/agent:latest
    container_name: tunele-grafana-agent-preview
    restart: unless-stopped
    volumes:
      - ./grafana-agent.yml:/etc/agent/agent.yaml:ro
    environment:
      - CLUSTER_NAME=${CLUSTER_NAME}
      - API_HOST=api
      - API_PORT=7600
      - METRICS_AUTH_TOKEN=${METRICS_AUTH_TOKEN}
      - GRAFANA_CLOUD_PROMETHEUS_URL=${GRAFANA_PROMETHEUS_URL}
      - GRAFANA_CLOUD_PROMETHEUS_USERNAME=${GRAFANA_PROMETHEUS_USER}
      - GRAFANA_CLOUD_API_KEY=${GRAFANA_PROMETHEUS_TOKEN}
    command: ["-config.file=/etc/agent/agent.yaml", "-config.expand-env"]
    depends_on:
      api:
        condition: service_healthy
    networks:
      - tunele-preview-network

networks:
  tunele-preview-network:
    driver: bridge
